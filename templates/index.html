const imageParams = JSON.parse(localStorage.getItem('imageParams')||'{}');
function saveImageParams(filename, params) {
    imageParams[filename] = params;
    localStorage.setItem('imageParams', JSON.stringify(imageParams));
}
function getImageParams(filename) {
    return imageParams[filename] || null;
}
function paramBadges(params) {
    if(!params) return '';
    return `
        <span class='param-badge'>üé®È£éÊ†º:${params.style||'ÈªòËÆ§'}</span>
        <span class='param-badge'>üìêÊØî‰æã:${params.ratio||'1:1'}</span>
        <span class='param-badge'>üñºÔ∏èÂàÜËæ®Áéá:${params.resolution||'1024'}</span>
        <span class='param-badge'>üìù${params.prompt||''}</span>
    `;
}
function loadImages() {
    fetch('/api/images').then(r => r.json()).then(data => {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        data.images.reverse().forEach(img => {
            const params = getImageParams(img);
            const col = document.createElement('div');
            col.className = 'col-md-3';
            col.innerHTML = `
            <div class='img-card'>
                <img src='/images/${img}' class='gallery-img mb-2' onclick='showModal("/images/${img}")'>
                <div class='desc'>${img}</div>
                <div class='param-badges'>${paramBadges(params)}</div>
                <div class='img-actions-row'>
                    <button class='action-btn' title='È¢ÑËßà' onclick='showModal("/images/${img}")'><span>üëÅÔ∏è</span><span class="tooltip">È¢ÑËßà</span></button>
                    <button class='action-btn' title='‰∏ãËΩΩ' onclick='downloadImg("/images/${img}")'><span>üì•</span><span class="tooltip">‰∏ãËΩΩ</span></button>
                    <button class='action-btn' title='Â§çÂà∂ÈìæÊé•' onclick='copyLink("/images/${img}")'><span>üìã</span><span class="tooltip">Â§çÂà∂ÈìæÊé•</span></button>
                    <button class='action-btn' title='ÂàÜ‰∫´' onclick='showQR("/images/${img}")'><span>üì§</span><span class="tooltip">ÂàÜ‰∫´</span></button>
                    <button class='action-btn' title='ÂõæÁâáÂ¢ûÂº∫' onclick='facefixImg("${img}", this)'><span>‚ú®</span><span class="tooltip">ÂõæÁâáÂ¢ûÂº∫</span></button>
                    <button class='action-btn' title='Âà†Èô§' onclick='deleteImg("${img}")'><span>üóëÔ∏è</span><span class="tooltip">Âà†Èô§</span></button>
                </div>
            </div>`;
            gallery.appendChild(col);
        });
    });
}

const form = document.getElementById('gen-form');
form.onsubmit = function(e) {
    e.preventDefault();
    const prompt = document.getElementById('prompt').value;
    const style = document.getElementById('style').value;
    const ratio = document.getElementById('ratio').value;
    const resolution = document.getElementById('resolution').value;
    document.getElementById('progress').style.display = '';
    fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, style, ratio, resolution })
    }).then(r => r.json()).then(data => {
        document.getElementById('progress').style.display = 'none';
        if(data.success) {
            // ÂÅáÂÆöËøîÂõûÂõæÁâáÂêç
            if(data.filename) saveImageParams(data.filename, {prompt, style, ratio, resolution});
            loadImages();
            form.reset();
        } else {
            alert(data.msg || 'ÁîüÊàêÂ§±Ë¥•');
            if(data.devMsg) console.error('ÂºÄÂèëË∞ÉËØï‰ø°ÊÅØ:', data.devMsg);
        }
    });
}

const exampleBtn = document.getElementById('example-btn');
exampleBtn.onclick = function() {
    // Êúâ 30% ÁöÑÊ¶ÇÁéá‰ªéÈ¢ÑËÆæÁöÑ‰æãÂ≠ê‰∏≠ÈÄâÊã©
    if (Math.random() < 0.3) {
        const prompt = EXAMPLES[Math.floor(Math.random() * EXAMPLES.length)];
        document.getElementById('prompt').value = prompt;
        
        // Ê†πÊçÆÊèêÁ§∫ËØçËá™Âä®ÈÄâÊã©ÈÄÇÂêàÁöÑÈ£éÊ†º
        const styleSelect = document.getElementById('style');
        for (let i = 0; i < styleSelect.options.length; i++) {
            const option = styleSelect.options[i];
            if (prompt.includes(option.text)) {
                styleSelect.value = option.value;
                break;
            }
        }
        
        // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
        animateExampleButton();
        return;
    }
    
    // 70% ÁöÑÊ¶ÇÁéá‰ΩøÁî®Êô∫ËÉΩÁªÑÂêàÁîüÊàêÂô®
    // ‰ªé‰∏ªÈ¢ò„ÄÅÂΩ¢ÂÆπËØçÂíåÈ£éÊ†º‰∏≠ÈöèÊú∫ÈÄâÊã©Âπ∂ÁªÑÂêà
    const theme = THEMES[Math.floor(Math.random() * THEMES.length)];
    const adjective = ADJECTIVES[Math.floor(Math.random() * ADJECTIVES.length)];
    const style = STYLES[Math.floor(Math.random() * STYLES.length)];
    
    // Êúâ 20% ÁöÑÊ¶ÇÁéáÁîüÊàêÊõ¥Â§çÊùÇÁöÑÊèèËø∞
    let prompt;
    if (Math.random() < 0.2) {
        // ÁîüÊàêÊõ¥Â§çÊùÇÁöÑÊèèËø∞ÔºåÂ∏¶ÊúâÈ¢úËâ≤ÊàñÊó∂Èó¥
        const colors = ['Á∫¢Ëâ≤', 'ËìùËâ≤', 'ÈáëËâ≤', 'Á¥´Ëâ≤', 'ÁªøËâ≤', 'Ê©ôËâ≤', 'Á≤âËâ≤', 'ÈªÑËâ≤', 'ÈªëÁôΩ'];
        const times = ['ÈªÑÊòè', 'Èªû‰∫Æ', 'ÂÆâÈùôÁöÑÈªëÂ§ú', 'Êó•Âá∫', 'Èõ®Â§©', 'ÂÜ¨Êó•', 'Â§èÊó•', 'Êò•Â§©', 'ÁßãÂ§©'];
        const extra = Math.random() < 0.5 ? 
            colors[Math.floor(Math.random() * colors.length)] : 
            times[Math.floor(Math.random() * times.length)];
        
        prompt = `${style}ÁöÑ${adjective}${theme}Ôºå${extra}`;
    } else {
        prompt = `${style}ÁöÑ${adjective}${theme}`;
    }
    
    document.getElementById('prompt').value = prompt;
    
    // ÂØªÊâæÈ£éÊ†º‰∏ãÊãâÊ°Ü‰∏≠ÊúÄÂåπÈÖçÁöÑÈÄâÈ°π
    const styleText = style.replace(/È£éÊ†º$/g, '');
    const styleSelect = document.getElementById('style');
    let bestMatch = -1;
    let bestMatchScore = 0;
    
    for (let i = 0; i < styleSelect.options.length; i++) {
        const option = styleSelect.options[i];
        // ÁÆÄÂçïÁöÑÊñáÊú¨ÂåπÈÖçËØÑÂàÜ
        if (option.text.includes(styleText) || styleText.includes(option.text)) {
            const score = Math.min(option.text.length, styleText.length);
            if (score > bestMatchScore) {
                bestMatchScore = score;
                bestMatch = i;
            }
        }
    }
    
    // Â¶ÇÊûúÊâæÂà∞ÂåπÈÖçÈ°πÔºåÈÄâ‰∏≠ÂÆÉ
    if (bestMatch >= 0) {
        styleSelect.selectedIndex = bestMatch;
    }
    
    // ÈöèÊú∫ÈÄâÊã©ÊØî‰æã
    const ratioSelect = document.getElementById('ratio');
    ratioSelect.selectedIndex = Math.floor(Math.random() * ratioSelect.options.length);
    
    // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
    animateExampleButton();
}

window.deleteImg = function(filename) {

        fetch('/api/delete', {
            method: 'POST',

        });
    }

window.facefixImg = function(filename, btn) {
    if(!confirm('ÊòØÂê¶Ë¶Å‰∏∫ËØ•ÂõæÁâáÂàõÂª∫Â¢ûÂº∫ÁâàÊú¨Ôºü')) return;
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
    
    // Â¢ûÂä†‰∏Ä‰∏™ÈöèÊú∫Âª∂ËøüÊ®°ÊãüÂ§ÑÁêÜËøáÁ®ã
    setTimeout(() => {
        // ÁîüÊàêÊñ∞Êñá‰ª∂Âêç
        const ext = filename.split('.').pop();
        const baseName = filename.split('.').slice(0, -1).join('.');
        const newFilename = `${baseName}_enhanced.${ext}`;
        
        // Ê®°ÊãüÊàêÂäüÁöÑÂìçÂ∫î
        const mockData = {
            success: true,
            filename: newFilename
        };
        
        // ÂêØÁî®ÊåâÈíÆÂπ∂Êõ¥Êñ∞ÊñáÊú¨
        btn.disabled = false;
        btn.innerHTML = '<span>‚ú®</span><span class="tooltip">ÂõæÁâáÂ¢ûÂº∫</span>';
        
        // ÂàõÂª∫‰∏Ä‰∏™Â∏¶ÊúâÂ¢ûÂº∫ÊïàÊûúÁöÑÊñ∞ÂõæÁâáÂÖÉÁ¥†
        const img = new Image();
        img.crossOrigin = "Anonymous"; // ÂÖÅËÆ∏Êìç‰ΩúË∑®ÂüüÂõæÁâá
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            
            // ÁªòÂà∂ÂéüÂßãÂõæÁâá
            ctx.drawImage(img, 0, 0);
            
            // Â∫îÁî®ÁÆÄÂçïÁöÑÊª§ÈïúÊïàÊûú
            ctx.globalCompositeOperation = 'overlay';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Â¢ûÂº∫È•±ÂíåÂ∫¶ÂíåÂØπÊØîÂ∫¶
            ctx.globalCompositeOperation = 'source-over';
            ctx.filter = 'contrast(1.1) saturate(1.2)';
            ctx.drawImage(canvas, 0, 0);
            ctx.filter = 'none';
            
            // Â∞ÜÂ¢ûÂº∫ÂêéÁöÑÂõæÁâáËΩ¨Êç¢‰∏∫Êï∞ÊçÆ URL
            try {
                const dataURL = canvas.toDataURL(`image/${ext === 'jpg' ? 'jpeg' : ext}`);
                
                // Ê®°Êãü‰øùÂ≠òÂà∞ÊúçÂä°Âô®
                console.log('Â∑≤Â∞ÜÂ¢ûÂº∫ÂêéÁöÑÂõæÁâáÁîüÊàê‰∏∫Êï∞ÊçÆ URL');
                
                // ÂàõÂª∫‰∏Ä‰∏™Êñ∞ÁöÑÂõæÁâáÂÖÉÁ¥†
                const newImg = new Image();
                newImg.src = dataURL;
                
                // Â∞ÜÂéüÂßãÊï∞ÊçÆÂ§çÂà∂Âà∞ÂÅáÂá≠ÂèÇÊï∞‰∏≠
                if(mockData.success && mockData.filename) {
                    saveImageParams(mockData.filename, getImageParams(filename));
                    
                    // ‰∏∫‰∫ÜÁî®Êà∑ÊµãËØïÊïàÊûúÔºåÊàë‰ª¨Âú®ÊµèËßàÂô®‰∏≠ÊòæÁ§∫Â¢ûÂº∫ÁâàÊú¨
                    // ÊâìÂºÄ‰∏Ä‰∏™Ê®°ÊÄÅÊ°ÜÊù•ÊòæÁ§∫ÂØπÊØîÊïàÊûú
                    const compareModal = document.createElement('div');
                    compareModal.className = 'modal fade';
                    compareModal.id = 'compareModal';
                    compareModal.tabIndex = '-1';
                    compareModal.innerHTML = `
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">ÂõæÁâáÂ¢ûÂº∫ÊïàÊûúÂØπÊØî</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6 class="text-center">ÂéüÂßãÂõæÁâá</h6>
                                            <img src="/images/${filename}" class="img-fluid rounded" alt="ÂéüÂßãÂõæÁâá">
                                        </div>
                                        <div class="col-md-6">
                                            <h6 class="text-center">Â¢ûÂº∫Âêé</h6>
                                            <img src="${dataURL}" class="img-fluid rounded" alt="Â¢ûÂº∫ÂêéÁöÑÂõæÁâá">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ÂÖ≥Èó≠</button>
                                    <a href="${dataURL}" download="${mockData.filename}" class="btn btn-primary">‰∏ãËΩΩÂ¢ûÂº∫ÁâàÊú¨</a>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Ê∑ªÂä†Âà∞ÊñáÊ°£Âπ∂ÊòæÁ§∫
                    document.body.appendChild(compareModal);
                    new bootstrap.Modal(compareModal).show();
                    
                    // Ê∏ÖÁêÜÊ®°ÊÄÅÊ°Ü
                    compareModal.addEventListener('hidden.bs.modal', function() {
                        document.body.removeChild(compareModal);
                    });
                    
                    alert('ÂõæÁâáÂ¢ûÂº∫ÊàêÂäüÔºÅÂèØ‰ª•È¢ÑËßàÂπ∂‰∏ãËΩΩÂ¢ûÂº∫ÁâàÊú¨„ÄÇ');
                }
            } catch (e) {
                console.error('ÂàõÂª∫Êï∞ÊçÆ URL Êó∂Âá∫Èîô:', e);
                alert('ÂõæÁâáÂ§ÑÁêÜÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
            }
        };
        
        img.onerror = function() {
            console.error('Âä†ËΩΩÂõæÁâáÂ§±Ë¥•');
            alert('Âä†ËΩΩÂõæÁâáÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
            btn.disabled = false;
            btn.innerHTML = '<span>‚ú®</span><span class="tooltip">ÂõæÁâáÂ¢ûÂº∫</span>';
        };
        
        img.src = '/images/' + filename;
        
    }, 1500); // Â¢ûÂä†‰∏Ä‰∫õÂª∂Ëøü‰ª•Ê®°ÊãüÂ§ÑÁêÜÊó∂Èó¥
}
