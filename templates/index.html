const exampleBtn = document.getElementById('example-btn');
exampleBtn.onclick = function() {
    // æœ‰ 30% çš„æ¦‚ç‡ä»é¢„è®¾çš„ä¾‹å­ä¸­é€‰æ‹©
    if (Math.random() < 0.3) {
        const prompt = EXAMPLES[Math.floor(Math.random() * EXAMPLES.length)];
        document.getElementById('prompt').value = prompt;
        
        // æ ¹æ®æç¤ºè¯è‡ªåŠ¨é€‰æ‹©é€‚åˆçš„é£æ ¼
        const styleSelect = document.getElementById('style');
        for (let i = 0; i < styleSelect.options.length; i++) {
            const option = styleSelect.options[i];
            if (prompt.includes(option.text)) {
                styleSelect.value = option.value;
                break;
            }
        }
        
        // æ·»åŠ åŠ¨ç”»æ•ˆæœ
        animateExampleButton();
        return;
    }
    
    // 70% çš„æ¦‚ç‡ä½¿ç”¨æ™ºèƒ½ç»„åˆç”Ÿæˆå™¨
    // ä»ä¸»é¢˜ã€å½¢å®¹è¯å’Œé£æ ¼ä¸­éšæœºé€‰æ‹©å¹¶ç»„åˆ
    const theme = THEMES[Math.floor(Math.random() * THEMES.length)];
    const adjective = ADJECTIVES[Math.floor(Math.random() * ADJECTIVES.length)];
    const style = STYLES[Math.floor(Math.random() * STYLES.length)];
    
    // æœ‰ 20% çš„æ¦‚ç‡ç”Ÿæˆæ›´å¤æ‚çš„æè¿°
    let prompt;
    if (Math.random() < 0.2) {
        // ç”Ÿæˆæ›´å¤æ‚çš„æè¿°ï¼Œå¸¦æœ‰é¢œè‰²æˆ–æ—¶é—´
        const colors = ['çº¢è‰²', 'è“è‰²', 'é‡‘è‰²', 'ç´«è‰²', 'ç»¿è‰²', 'æ©™è‰²', 'ç²‰è‰²', 'é»„è‰²', 'é»‘ç™½'];
        const times = ['é»„æ˜', 'é»äº®', 'å®‰é™çš„é»‘å¤œ', 'æ—¥å‡º', 'é›¨å¤©', 'å†¬æ—¥', 'å¤æ—¥', 'æ˜¥å¤©', 'ç§‹å¤©'];
        const extra = Math.random() < 0.5 ? 
            colors[Math.floor(Math.random() * colors.length)] : 
            times[Math.floor(Math.random() * times.length)];
        
        prompt = `${style}çš„${adjective}${theme}ï¼Œ${extra}`;
    } else {
        prompt = `${style}çš„${adjective}${theme}`;
    }
    
    document.getElementById('prompt').value = prompt;
    
    // å¯»æ‰¾é£æ ¼ä¸‹æ‹‰æ¡†ä¸­æœ€åŒ¹é…çš„é€‰é¡¹
    const styleText = style.replace(/é£æ ¼$/g, '');
    const styleSelect = document.getElementById('style');
    let bestMatch = -1;
    let bestMatchScore = 0;
    
    for (let i = 0; i < styleSelect.options.length; i++) {
        const option = styleSelect.options[i];
        // ç®€å•çš„æ–‡æœ¬åŒ¹é…è¯„åˆ†
        if (option.text.includes(styleText) || styleText.includes(option.text)) {
            const score = Math.min(option.text.length, styleText.length);
            if (score > bestMatchScore) {
                bestMatchScore = score;
                bestMatch = i;
            }
        }
    }
    
    // å¦‚æœæ‰¾åˆ°åŒ¹é…é¡¹ï¼Œé€‰ä¸­å®ƒ
    if (bestMatch >= 0) {
        styleSelect.selectedIndex = bestMatch;
    }
    
    // éšæœºé€‰æ‹©æ¯”ä¾‹
    const ratioSelect = document.getElementById('ratio');
    ratioSelect.selectedIndex = Math.floor(Math.random() * ratioSelect.options.length);
    
    // æ·»åŠ åŠ¨ç”»æ•ˆæœ
    animateExampleButton();
}
